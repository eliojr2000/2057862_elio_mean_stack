<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <title>Simply Blogging</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Simply Blogging</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">New Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contacts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About Us</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <div class="card formCard bg-dark bg-gradient border-light text-white">
            <div class="card-header">
              <h4 class="card-title" style="text-align: center; font-weight: bold;">
                Add Post
              </h4>
            </div>
            <div class="card-body">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Title</label>
                  <input id="title" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Article</label>
                  <textarea id="article" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Add Image URL</label>
                  <input id="imgurl" class="form-control" id="exampleFormControlInput1">
              </div>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary" onclick=submit()>Submit</button>
              <button type="button" class="btn btn-primary" onclick=clearAll() style="margin-right: auto;">Delete localStorage</button>
            </div>
          </div>


          <div id="cardsGrid" class="row row-cols-1 row-cols-md-2 g-4" onload=updateCards()>
            
          </div>

          <div id="cardTemplate" class="card blogCard col bg-dark bg-gradient border-dark text-white">
            <h4 class="card-header" style="text-align: center; font-weight: bold;">
              Sample Title
            </h4>
            <p class="card-body">
              Sample Article Sample Article Sample Article Sample Article Sample Article Sample Article Sample Article Sample Article 
            </p>
            <img class="card-image-bottom img-responsive" src="https://timesofindia.indiatimes.com/photo/67586673.cms" style="display: block;">
          </div>
    </body>
</html>
