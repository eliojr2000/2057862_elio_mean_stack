<div>
    <style>
        
        .mat-cell, .mat-header-cell {
            padding: 0.5rem;
        }

        .mat-row, .mat-header-row {
            display: table-row;
        }

        #myTable
        {
            overflow-y: scroll;
            height: 40rem;
        }

    </style>
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <mat-card>
                <mat-card-title>
                    <h3 style="text-align: center;">Add Task</h3>
                </mat-card-title>
                <mat-card-content>
                    <form #inputRef="ngForm" (ngSubmit)="addTask(inputRef)">
                        <mat-form-field>
                            <mat-label>ID</mat-label>
                            <input matInput name="id" ngModel>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput name="name" ngModel>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Task</mat-label>
                            <input matInput name="task" ngModel>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Deadline</mat-label>
                            <input matInput name="deadline" ngModel>
                        </mat-form-field>
                        <br>
                        <button type="submit" mat-raised-button color="primary">Add Task</button>
                        <button type="reset" mat-raised-button color="info">Clear</button>
                    </form>
                    <div style="color: red;">{{msg}}</div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card id="myTable">
                <mat-card-title>
                    <h3 style="text-align: center;">Tasks</h3>
                </mat-card-title>
                <mat-card-content>
                    <table mat-table [dataSource]="tasks">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let t">{{t.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let t">{{t.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="task">
                            <th mat-header-cell *matHeaderCellDef>Task</th>
                            <td mat-cell *matCellDef="let t">{{t.task}}</td>
                        </ng-container>
                        <ng-container matColumnDef="deadline">
                            <th mat-header-cell *matHeaderCellDef>Deadline</th>
                            <td mat-cell *matCellDef="let t">{{t.deadline}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

                    </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
